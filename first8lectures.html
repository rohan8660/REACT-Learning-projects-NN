<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Learning React</title>
</head>

<body>

    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{ 
            state = { name: 'rue',age:20} 
            // arrow fn to get this working
            whenclick= (e) =>{
                console.log(e.target);
                console.log(this.state);
                this.setState({
                    name: 'Rohan',
                    age: 21
                })
            }
            whenhover(e){
                console.log(e);
            }
            whencopy(e){
                console.log(e);
                console.log("copied");
            }
            render() { 
                return (
                        < div>
                        < h1> Hey NInjas
                        < /h1>
                        <p>Here is a random number :- { Math.random()*10 }</p>
                        <p onCopy={this.whencopy} > My name is {this.state.name} and I am {this.state.age} </p>
                        <button onClick={this.whenclick} >click me</button>
                        <button onMouseOver={this.whenhover} >hover me</button>
                        
                        <form action="">
                            <input type="text"/>
                            <button>Change Name</button>
                            <button>Change Age</button>
                        </form>
                        < /div>
                        )
                    } 
        } 
        ReactDOM.render(< App /> , document.getElementById("app"));
    </script>

</body>

</html>
